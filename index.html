<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Simple Zoo Application">
    <meta name="author" content="Abdullah Yahya">
    <title>Zootopia</title>

    <!-- Stylesheets -->
    <link rel="stylesheet" href="build/css/vendor.min.css">
    <link rel="stylesheet" href="build/css/main.css">
  </head>
  <body>
    <app-root>Loading...</app-root>
    <!-- 1. Load libraries -->

    <!-- Polyfill(s) for older browsers -->
    <script src="node_modules/core-js/client/shim.min.js"></script>
    <script src="node_modules/zone.js/dist/zone.js"></script>
    <script src="node_modules/reflect-metadata/Reflect.js"></script>
    <script src="node_modules/systemjs/dist/system.src.js"></script>

    <!-- 2. Configure SystemJS -->
    <script src="systemjs.config.js"></script>
    <script>
      System.import('app').catch((err) => { console.error(err); });
    </script>
    <!-- HTML is parsed sequentially (top-down) -->
    <!-- So, by placing scripts here (right above the closing body tag), the browser will render our Javascript last -->
    <!-- This improves the speed at which our page is rendered (speed improvement will vary, depending on the amount/size of JS) -->
    <script src="build/js/vendor.min.js"></script>
    <script src="build/js/main.js"></script>
  </body>
</html>
